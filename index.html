<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

</head>
<body class="bg-dark text-white">

  <div >
    <div class="container text-center border rounded mt-3 p-3">
      <div class="row">
        <div class="col mt-5">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <p><i class="fa-solid fa-circle-check text-danger" ></i> Product discovery and building what matters</p>
          <p><i class="fa-solid fa-circle-check text-danger"></i> Measuring to ensure updates are a success</p>
          <p><i class="fa-solid fa-circle-check text-danger"> </i> And much more!</p>

          <div class="mt-5">          
          <h5>Email address</h5>
          <div class="input-group mb-3">
             <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">       
          </div>
          <button class="btn btn-outline-light " type="button">Subscribe to monthly newsletter</button>
        </div>
        </div>
        <div class="col mt-3">
          <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
      </div>
    </div>

  </div>
</div>

  <!-- Sign-up form start -->

  <!-- Stay updated!

  And much more!
